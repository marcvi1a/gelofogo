<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Gelofogo</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="base.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Poppins:wght@700&display=swap" rel="stylesheet">

  <script>
    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>
</head>

<body>
  <div id="app">
    <div id="app-padding">

      <div id="app-title">
        <h1 id="app-title-text">Brrreak your limits!</h1>
      </div>

      <div id="camera-container" class="container">
        <!-- Initial overlay -->
        <div id="camera-preview">
          <button id="camera-start">
            Allow camera
          </button>
        </div>
        <!-- Camera window -->
        <video id="camera" autoplay playsinline>
          <!-- Camera controls -->
          <div id="camera-controls">
            <button id="camera-controls__invert" disabled>
              Invert camera
            </button>
          </div>
        </video>
      </div>

      <div id="time-container" class="container">
        <!-- Time window -->
        <div id="time-display"></div>
        <!-- Time controls -->
        <div id="time-controls">
          <input type="range" id="time-slider" min="0" max="600" step="10" value="60" />
        </div>
      </div>

      <div id="start-container" class="container">
        <div id="start-controls">
          <button id="start-controls__sauna">
            Sauna
          </button>
          <button id="start-controls__ice-bath">
            Gelo
          </button>
          <button id="start-controls__start">
            Start
          </button>
        </div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
